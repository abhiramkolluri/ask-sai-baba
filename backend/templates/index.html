    <head>

        <title>Search</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <body>

            <h1>Search</h1>

            <h2>Results</h2>

            <div id="full-article" style="display:none;">

            </div>
            
        </body>

    </body>
