<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <!-- Content to be added in later sessions -->

        <body>
            <h1>Search</h1>
            <form id="search-form">
                <input type="text" id="query" name="query" placeholder="Enter your query" required>
                <button type="submit">Search</button>
            </form>
            <h2>Results</h2>
            <ul id="results-list"></ul>
            <div id="full-article" style="display:none;">
                <h2>Full Article</h2>
                <h3 id="article-title"></h3>
                <p id="article-content"></p>
            </div>
            <script>
                $(document).ready(function () {
                    $('#search-form').on('submit', function (event) {
                        event.preventDefault();
                        let query = $('#query').val();
                        $.ajax({
                            url: '/search',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({ query: query }),
                            success: function (response) {
                                let resultsList = $('#results-list');
                                resultsList.empty();
                                response.forEach(function (result) {
                                    resultsList.append('<li><a href="#" class="result-link" data-title="' + result.title + '">' + result.content + '</a></li>');
                                });
                            },
                            error: function (error) {
                                console.error('Error:', error);
                            }
                        });
                    });
                });
            </script>


        </body>

    </body>

</html>
